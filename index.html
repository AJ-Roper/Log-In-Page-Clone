<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="sign-in">
          <div class="logo">
            <img
              src="https://image.ibb.co/hW1YHq/login-logo.png"
              alt="sluralprite logo"
            />
          </div>
          <form>
            <div>
              <label>email or username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary__btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign In With Company or School</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="" class="secondary__btn">Create an Account</a>
        </div>
        <footer id="main__footer">
          <p>copyright &copy; 2024, sluralpright All Rights Reserved</p>
          <div><a href="">Terms of Use</a> | <a href="">Privacy Policy</a></div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase__content">
            <h1 class="showcase__text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="" class="secondary__btn">Start a free 10 day trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
